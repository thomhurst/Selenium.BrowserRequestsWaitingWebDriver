<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>
<h1 id="title">Example</h1>
<button id="button">Click</button>
<script type="text/javascript">
    document.getElementById("button").addEventListener("click", ev => {
        fetch('https://hub.dummyapis.com/delay?seconds=15')
            .then(value => document.getElementById('title').textContent = 'Updated!')
            .catch(value => document.getElementById('title').textContent = 'Updated!')  
    })
</script>
</body>
</html>
